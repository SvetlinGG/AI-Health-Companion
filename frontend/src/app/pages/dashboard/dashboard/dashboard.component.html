<h2>Dashboard</h2>

<section class="panel">
  <h3>Quick Search</h3>

  <app-search-box (search)="onSearch($event)"></app-search-box>

  @if (results?.length) {
    <ul class="results">
      @for (r of results; track $index) {
        <li>
          <a [href]="r.url" target="_blank" rel="noopener noreferrer">
            <strong>{{ r.title }}</strong>
          </a>
          <div class="snippet">{{ r.snippet }}</div>
        </li>
      }
    </ul>
  }
</section>

<section class="panel">
  <h3>Usage Snapshot</h3>
  <app-data-viz [data]="chartData"></app-data-viz>
</section>
