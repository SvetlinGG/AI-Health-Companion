<h2>Dashboard</h2>

<section class="panel">
  <h3>Quick Search</h3>

  <search-box (search)="onSearch($event)"></search-box>

  <ul class="results" *ngIf="results?.length">
    <li *ngFor="let r of results; trackBy: trackByIndex">
      <a [href]="r.url" target="_blank" rel="noopener noreferrer">
        <strong>{{ r.title.toString() }}</strong>
      </a>
      <div class="snippet">{{ r.snippet.toString() }}</div>
    </li>
  </ul>
</section>

<section class="panel">
  <h3>Usage Snapshot</h3>
  <data-viz [data]="chartData"></data-viz>
</section>
